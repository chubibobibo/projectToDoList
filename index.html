<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Lobster+Two&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="text-secondary">to do list</h1>
    <main class="main1">
        <div class="container" id="square">
            <form action="/shell" class="form">
                <span id="reqField" class=""> * indicates required field</span>
                <section id="section1">
                    <div class="col-md-4 divBtn">
                        <button type="button" class="btn btn-secondary newTaskBtn">New Task</button>
                    </div>
                    <div class="col-md-4 divBtn2">
                        <button type="button" class="btn btn-secondary listBtn">List</button>
                    </div>
                    <div class="col-md-4 divBtn3">
                        <button type="button" class="btn btn-secondary deleteBtn">Delete</button>
                    </div>
                </section>
                <div class="inputArea" action="/web">
                    <label for="toDo" class="label">Your New To Do</label>
                    <input type="text" id="toDo" name="toDo" placeholder="Enter your to do" class="form-control input">
                    <button class="btn btn-secondary saveBtn">Save</button>
                </div>
                <section>
                    <div class="container" id="listArea">
                        <div id="listSquare">
                            <ol id="ol">

                            </ol>
                        </div>
                    </div>
                </section>
            </form>
        </div>
    </main>



    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    <script src="app.js"></script>
</body>

</html>
